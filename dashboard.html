<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Scheduler Dashboard</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #4a6cf7, #3351d1);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav button:hover,
    .nav button.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .logout {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background: #ffffff;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      border-radius: 10px;
      background: #fafafa;
    }

    /* Header */
    header {
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h3 {
      color: #4a6cf7;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“… Event Scheduler</h2>
    <div class="nav">
      <button id="createBtn" class="active">Create Event</button>
      <button id="viewBtn">View Events</button>
      <button id="updateBtn">Update Event</button>
      <button id="reminderBtn">Set Reminders</button>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <header>
      <h3 id="pageTitle">Create Event</h3>
    </header>
    <iframe id="contentFrame" src="addEvents.html"></iframe>
  </div>

  <script>
    const buttons = document.querySelectorAll(".nav button");
    const frame = document.getElementById("contentFrame");
    const title = document.getElementById("pageTitle");

    const pages = {
      createBtn: { src: "addEvents.html", title: "Create Event" },
      viewBtn: { src: "viewEvents.html", title: "View Events" },
      updateBtn: { src: "editEvents.html", title: "Update Event" },
      reminderBtn: { src: "reminders.html", title: "Set Reminders" }
    };

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        frame.src = pages[btn.id].src;
        title.textContent = pages[btn.id].title;
      });
    });

    function logout() {
      alert("Logged out!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
